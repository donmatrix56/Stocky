<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocky - Stock Market Tracker</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Stocky</h1>
            <p>Your real-time stock market tracker</p>
        </div>
    </header>

    <main class="container">
        <section class="update-info">
            <p>Last updated: <span id="lastUpdate">Loading...</span></p>
            <button id="refreshBtn" class="refresh-btn">Refresh Data</button>
        </section>

        <section class="stocks-container">
            <h2>Top Stocks by Market Cap - April 21, 2025</h2>
            <div id="stocksList" class="stocks-grid">
                <!-- Stock data will be loaded here -->
                <div class="loading">Loading stock data...</div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Stocky. All rights reserved.</p>
        </div>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="../static/stocky.js"></script>
</body>
</html>
